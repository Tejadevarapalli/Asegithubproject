<form [formGroup]="form1" (ngSubmit)="onSubmit1()" xmlns="http://www.w3.org/1999/html">
  <div class="form-group">
    <label for="Projecttitle">Project title</label>
    <input type="text" class="form-control" id="Projecttitle" formControlName="Projecttitle" aria-describedby="title" placeholder="Title"
           [(ngModel)]="projecttitle">
    <small id="title" class="form-text text-muted">Based on the field of project</small>
  </div>
  <div class="form-group">
    <label for="ProjectDescription">ProjectDescription</label>
    <textarea class="form-control" id="ProjectDescription" formControlName="ProjectDescription" rows="2"></textarea>
    <small id="description" class="form-text text-muted">Project Description</small>
  </div>
  <div class="form-group">
    <label for="GithubURL">GithubURL</label>
    <input type="text" class="form-control" id="GithubURL" formControlName="GithubURL">
  </div>

  <h4>Upload Section</h4>
  <div id="fileSelector">
  <input type="file" name="fileUplaod" id="fileUpload"
  multiple ng2FileSelect [uploader]="uploader">
  </div>
  <div>
  <div class="uploadList" *ngFor="let item of uploader.queue">
  <div class="col-sm-1">{{item.file.name}}</div>
  <div class="col-sm-1">
  <div class="progress">
  <div class="progress-bar bg-success"
  [ngStyle]="{'width':item.progress+'%'}"></div>
  </div>
  </div>
  <div class="col-sm-4">
  <button type="button" class="btn btn-dark" (click)="item.upload()">Upload</button>
  <button type="button" class="btn btn-danger" (click)="item.remove()">Cancel</button>
  </div>
  </div>
  </div>
  <div class="row" *ngIf="uploader?.queue?.length > 0">
  <button type="button" class="btn btn-primary" (click)="uploader.uploadAll()">Upload All</button>
  </div>

  <!--</div>-->
  <!--</div>-->
  <div class="col-md-2"></div>
  <button type="submit"  class="btn btn-info btn-lg">Submit</button>
</form>
