<div class='card'>
  <div class='card-header'>
    {{pageTitle}}
  </div>
<div class='card-body'>
  <div class='row'>
    <div class='col-md-2'>Search:</div>
    <div class='col-md-4'>
      <input type='text'
             [(ngModel)]='listFilter' />
    </div>
  </div>
  <br>
  <div class='table-responsive'>
    <table class='table'
           *ngIf='projects && projects.length'>
      <thead>
      <tr>
        <th>Project Title</th>
      </tr>
      </thead>
      <tbody>

      <tr *ngFor='let project of filteredproject'>

        <td>
          <a [routerLink]="['/mymodels', project.Projecttitle]">
            {{ project.Projecttitle }}
          </a>
        </td>
      </tr>
      </tbody>
    </table>

  </div>
</div>
</div>
