<div class="container" style="margin-top: 20px; margin-bottom: 20px;">

  <div class="row panel">
    <div class="col-md-4 bg_blur ">
    </div>
    <div class="col-md-8  col-xs-12">
      <img src="https://image.flaticon.com/icons/png/512/64/64572.png" class="img-thumbnail picture hidden-xs" />

      <div class="Userdetails" style="font-size: large;font-weight: bold;">

        <span *ngFor='let Userdetails of Userdetails'>
        <div >
          <div class="detailstype" style=" float:left;">Username:</div>
          <div style=" float:center">{{ Userdetails.Username }}</div>
        </div>
          <br>
          <div>
            <div class="detailstype" style=" float:left;">EmailID:</div>
            <div style=" float:center">{{ Userdetails.EmailID }}</div>
          </div>
        </span>
      </div>
    </div></div>

  <div class="row nav">
    <div class="col-md-4"></div>
    <div class="col-md-8 col-xs-12" style="margin: 0px;padding: 5px">
      <div class="col-md-4 col-xs-4 will"><i class="likes"></i>Likes</div>
      <br>
      <div class="col-md-4 col-xs-4 well"><i class="fa fa-thumbs-o-up fa-lg"></i> 15 </div>

    </div>
  </div>
</div>
